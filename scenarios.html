<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Scrollable List with Changing Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            width: 60%;
            height: 50vh;
            border: 2px solid #333;
            background-color: white;
        }

        .list-box {
            width: 50%;
            overflow-y: auto;
            padding: 10px;
        }
		.listmiddle
		{
			border-right: 2px solid #333;
		}
        .list-box ul {
            list-style: none;
            padding: 0;
        }

        .list-box ul li {
            margin: 5px 0;
        }

        .list-box ul li a {
            text-decoration: none;
            color: blue;
            cursor: pointer;
        }

        .image-box {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        #display-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .buttons {
            margin-top: 10px;
        }

        #dynamic-button {
            display: none;
            padding: 8px 15px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #return-button {
            padding: 8px 15px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
		.imagefield
		{
			display: flex;
			flex-direction: column;
		}
    </style>
</head>
<body>

    <div class="container">
		<div class="image-box listmiddle">
            
			<div class="list-box">
				<h3>Master Set Scenarios</h3>
				<ul id="link-list">
					<li><a href="#" onclick="updateSelection(1, 'assets/scenarios/Table_of_the_Giants.webp')">Table of the Giants</a></li>
					<li><a href="#" onclick="updateSelection(2, 'assets/scenarios/Forsaken_Waters_Battlefield.webp')">Forsaken_Waters Battlefield</a></li>
					<li><a href="#" onclick="updateSelection(3, 'assets/scenarios/Durgeth_Swamps.webp')">Durgeth Swamps</a></li>
					<li><a href="#" onclick="updateSelection(4, 'assets/scenarios/Trollsford_Swamps.webp')">Trollsford Swamps</a></li>
					<li><a href="#" onclick="updateSelection(5, 'assets/scenarios/Migols_Tomb.webp')">Migol's Tomb</a></li>
					<!-- Add more elements as needed -->
				</ul>
			</div>
		
        </div>
        <div class="image-box imagefield">
            <img id="display-image" src="assets/scenarios/Table_of_the_Giants.webp" alt="Image will appear here">
			<button id="dynamic-button" onclick="redirect()">Go to Heroscape Editor</button>
        </div>
		
    </div>

    <div class="buttons">
        <button id="return-button" onclick="undoReplaceContent()">Return</button>
    </div>

    <script>
        let selectedMap = 1;

        function updateSelection(mapNumber, imageSrc) {
            selectedMap = mapNumber;
            document.getElementById('display-image').src = imageSrc;
            document.getElementById('dynamic-button').style.display = "block";
        }

        function redirect() {
            if (selectedMap) {
                window.location.href = `Heroscape/editor.html?selectedmap=${selectedMap}`;
            }
        }
    </script>

</body>
</html>
